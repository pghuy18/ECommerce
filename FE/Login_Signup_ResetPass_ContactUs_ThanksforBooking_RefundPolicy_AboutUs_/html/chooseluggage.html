<!DOCTYPE html>
<html>
    <head>
        <title>Choose luggage</title>
        <link href="/css/chooseluggage.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="luggage-container">
            <!---Title--->
            <div class="title">
                <div class="include-luggage">
                    <div class="luggage-icon">
                        <img src="/image/luggage.png">
                    </div>
                    <div class="sub-include">
                        <p class="included">Included</p>
                        <p class="kilo">0kg</p>
                    </div>
                </div>
                
                <div class="total-luggage">
                    <p class="total">Total luggage</p>
                    <p class="total-kilo">0kg</p>
                </div>
            </div>

            <!---Choose luggage--->
            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> No extra luggage
                </div>
            </div>

            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 15kg
                </div>
                <p class="fee">+ 150.000 VND</p>
            </div>

            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 20kg
                </div>
                <p class="fee">+ 210.000 VND</p>
            </div>
            
            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 25kg
                </div>
                <p class="fee">+ 270.000 VND</p>
            </div>

            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 30kg
                </div>
                <p class="fee">+ 330.000 VND</p>
            </div>

            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 35kg
                </div>
                <p class="fee">+ 390.000 VND</p>
            </div>

            <div class="luggage-border">
                <div class="choose">
                    <input type="radio" class="add-kilo"> + 40kg
                </div>
                <p class="fee">+ 440.000 VND</p>
            </div>

            <!---Button--->
            <a href=""><button class="continue-button">Continue</button></a>
        </div>
    </body>
</html>
